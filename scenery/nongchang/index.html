<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	*{
		padding:0;
		margin:0;
	}
	.ss{
		position: relative;
		width:50%;
		margin-left: 25%;
	}
	.wrap>div{
		padding-top: 2%;
	}
	.wrap>div img{
		width:100%;
	}
	.tishi{
		position: absolute;
		top:5%;
		left:6%;
		width:88%;
		font-size: 1.8em;
		background-color: #efcf92;
		border-radius: 20px;
	}
	.tishi p{
		border-top-right-radius: 20px;
		border-top-left-radius: 20px;
		color: #fff;
		font-weight: 900;
		text-align: center;
		width:100%;
		padding:3% 0;
		background-color: #cfbe62;
	}
	.ss>img:first-child{
		position: absolute;
		width:13%;
		height:10%;
		right:-2%;
		top:-2%;
		z-index: 1;
	}
	.tishi div{
		text-align: left;
		width:85%;
		font-weight: 900;
		font-size: 1.2em;
		margin:8%;
		color: #623915;
		line-height: 130%;
	}
	.anniu{
		position: absolute;
		width:80%;
		top:60%;
		margin-left: 10%;
	}
</style>
<body>
	<div class="wrap">
		<div>
			<div class="ss">
				<img src="png/guanbi.png" alt="">
				<img src="png/kk.png" alt="">
				<div class="tishi">
					<p>提示</p>
					<div>你现在是V1身份，致辞2.5倍的粮票解冻，请前往购买好消费股再来解冻。</div>
				</div>
				<div class="anniu">
					<img src="png/niu/1.png" alt="">
					<img src="png/niu/2.png" alt="">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
