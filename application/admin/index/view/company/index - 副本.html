<!DOCTYPE html>  
<html>  
<head>  
<title>HTML5上传图片预览</title>  
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
<script src="http://www.codefans.net/ajaxjs/jquery-1.6.2.min.js"></script>  
</head>  
<body>  
<h3>请选择图片文件：JPG/GIF</h3>  
<form name="form0" id="form0" action="{:url('Company/upload')}" enctype="multipart/form-data" method="post">  
<!-- 这里特别说一下这个 multiple="multiple" 添加上这个之后可以一次选择多个文件进行上传，是 html5 的新属性-->  
<input type="file" name="file" id="file" multiple="true" /><br>  <br><img src=""  value="1" name="file[]" id="img1" ><img src=""  value="1" name="file[]" id="img0" >  <br><img src="" name="file[]" id="img2" value="1" > 
<input type="submit" value="提交">
</form>  
<<form action="{:url('Company/upload')}" method="post">
  <input type="text" src="" name="sd" id="img01" value="1" >
  <input type="submit" value="123">
</form>
<script>    
$("#file").change(function(){  
  // getObjectURL是自定义的函数，见下面  
  // this.files[0]代表的是选择的文件资源的第一个，因为上面写了 multiple="multiple" 就表示上传文件可能不止一个  
  // ，但是这里只读取第一个   
  var objUrl = getObjectURL(this.files[0]) ;  
  var objUr1 = getObjectURL(this.files[1]) ;  
  var objUr2 = getObjectURL(this.files[2]) ;  
  console.log(objUrl);
  console.log(objUr1);
  console.log(objUr2);
  // 这句代码没什么作用，删掉也可以  
  // console.log("objUrl = "+objUrl) ;  
  if (objUrl) {  
    // 在这里修改图片的地址属性  
    $("#img0").attr("src", objUrl) ;  
    $("#img01").attr("value", objUrl) ;  
    $("#img1").attr("src", objUr1) ;  
    $("#img2").attr("src", objUr2) ;  
  }  
}) ;  
//建立一個可存取到該file的url  
function getObjectURL(file) {  
  var url = null ;   
  // 下面函数执行的效果是一样的，只是需要针对不同的浏览器执行不同的 js 函数而已  
  if (window.createObjectURL!=undefined) { // basic  
    url = window.createObjectURL(file) ;  
  } else if (window.URL!=undefined) { // mozilla(firefox)  
    url = window.URL.createObjectURL(file) ;  
  } else if (window.webkitURL!=undefined) { // webkit or chrome  
    url = window.webkitURL.createObjectURL(file) ;  
  }  
  return url ;  
}  
</script>  
</body>  
</html>
